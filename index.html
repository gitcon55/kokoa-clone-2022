<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">    
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <H1 class="welcome-header__title"> Welcome to KakaoTalk</H1>
        <p class="welcome-header__text"> if you have a Kakao Account, log in with your email or phone number.</p>
    </header>

     <form action="friends.html" method="get" id="login-form">
         <input type="text" placeholder="Email or phone number" />
         <input type="password" placeholder="Password" />
         <input type="submit" value="Log in" />
         <a href="#">Find Kakao Account or Password</a>
     </form>

     <div id="no-mobile">
        <span> Your screen is too big!!!!</span>
    </div>


    <script src="https://kit.fontawesome.com/f006874ece.js" crossorigin="anonymous"></script>
</body>
</html>
