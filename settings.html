<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">    
    <title>Settings - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen__column">
            <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-screen__column">
            <h1>Settings</h1>
        </div>
        <div class="alt-screen__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>

    </header>

    <main class="settings-screen">
        <ul class="settings-list">

            <li class="settings-setting">
                <div class="settings-setting__icon">
                    <i class="fa-solid fa-bullhorn fa-lg"></i>
                </div>
                <span class="settings-setting__text"> Notices </span>
                <span class="settings-setting__info"></span>
            </li>

            <li class="settings-setting">
                <div class="settings-setting__icon">
                    <i class="fa-solid fa-flask fa-lg"></i>
                </div>
                <span class="settings-setting__text"> Kakao Lab </span>
                <span class="settings-setting__info"></span>
            </li>

            <li class="settings-setting">
                <div class="settings-setting__icon">
                    <i class="fa-solid fa-circle-info fa-lg"></i>
                </div>
                <span class="settings-setting__text"> Version </span>
                <span class="settings-setting__info"> Lastest Version</span>
            </li>

        </ul>

    </main>
    
    <nav class="nav">
        <ul class="nav_list">
            <li class="nab_btn"><a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span> Your screen is too big!!</span>
    </div>
    
    <script src="https://kit.fontawesome.com/f006874ece.js" crossorigin="anonymous"></script>
</body>
</html>
