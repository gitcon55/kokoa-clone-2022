<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">    
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>

    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
        </div>

        <div class=recommended-friends>
            <h6 class=recommended-friends__title>Recommended Friends</h6>
            <span>You hav no recommended friends</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <span>Open Chat</span>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i> </span>
            </div>

            <div class="open-post__column">
                <div class="open-post__column-info">
                    <h5 class="open-post__column-info__title">#BTS</h5>
                    <h6 class="open-post__column-info__hashtags">#bts#army#friends</h6>
                    <div class="open-post__column-info-members">
                        <img class="open-post__column-info-members__img" src="screenshots/avatar.jpeg">
                        <span class="open-post__column-info-members__count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__column-info-members__status">Active</span>
                    </div>
                </div>
                <div class="open-post__column-img">
                    <img class="open-post__column-img__photo" src="screenshots/avatar.jpeg" />
                    <div class="open-post__column-img__heartcount">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nab_btn"><a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="chats.html"><span class="nav_link_notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span> Your screen is too big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/f006874ece.js" crossorigin="anonymous"></script>
</body>
</html>
