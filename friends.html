<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">    
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i> </span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>

    </header>

    <a id="friends-display-link" href="#" >
        <i class="fa-solid fa-circle-info"></i> 
        Friends' Names Display 
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>


    <main class="friends-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/avatar.jpeg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Seth Cohen</h4>
                    <!--<h6 class="user-component__subtitle">whatever</h6>-->
                </div> 
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/channel.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <!--<h6 class="user-component__subtitle">whatever</h6>-->
                    </div>  
                </div>
                <div class="user-component__column">
                    <div class="user-component__column-fix">
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class=splash-screen>
        <i class="fa-solid fa-comment fa-5x"></i>
    </div>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nab_btn"><a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="chats.html"><span class="nav_link_notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nab_btn"><a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span> Your screen is too big!!</span>
    </div>


    <script src="https://kit.fontawesome.com/f006874ece.js" crossorigin="anonymous"></script>
</body>
</html>
