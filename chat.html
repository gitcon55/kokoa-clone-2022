<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">    
    <title>Chat - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen__column">
            <a href="chats.html">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-screen__column">
            <h1>Seth Cohen</h1>
        </div>
        <div class="alt-screen__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp"> Tuesday, June 30, 2020 </div>

        <div class="chat-message">
            <div class="chat-message-inbound">
                <img class="chat-message-inboud-img" src="screenshots/avatar.jpeg">
                <div class=chat-message-inbound-detail>
                    <span class=chat-message-inboud-detail__name>Seth Cohen</span>
                    <div class=chat-message-inboud-detail-info>
                        <span class=chat-message-inboud-detail-info__message>Hi!</span>
                        <div class=chat-message-inboud-detail-info__time>21:27</div>                        
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-message chat-message--own">
            <div class="chat-message-inbound">
                <div class=chat-message-inbound-detail>
                    <div class=chat-message-inboud-detail-info>
                        <span class=chat-message-inboud-detail-info__message>What's up?</span>
                        <div class=chat-message-inboud-detail-info__time>21:27</div>                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
            
        </div>
    </form>

    <div id="no-mobile">
        <span> Your screen is too big!!</span>
    </div>



    
    <script src="https://kit.fontawesome.com/f006874ece.js" crossorigin="anonymous"></script>
</body>
</html>
